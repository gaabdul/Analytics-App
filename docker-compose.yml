version: '3.8'

services:
  analytics-app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./backend/analytics.db:/app/analytics.db
      - ./backend/.env:/app/.env
    environment:
      - FRED_API_KEY=${FRED_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 